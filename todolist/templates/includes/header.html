<header class="p-3 text-bg-dark border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" href="{{ url_for('main.index') }}">
                <i class="fa-solid fa-list-check bi me-2"></i>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 {% if current_page == 'home' %}link-secondary{% else %}link-body-emphasis{% endif %}" href="{{ url_for('main.index') }}">Home</a></li>
                <li><a class="nav-link px-2 {% if current_page == 'about' %}link-secondary{% else %}link-body-emphasis{% endif %}" href="{{ url_for('main.about') }}">About Us</a></li>
                <li><a class="nav-link px-2 {% if current_page == 'contact' %}link-secondary{% else %}link-body-emphasis{% endif %}" href="{{ url_for('main.contact') }}">Contact</a></li>
            </ul>
            <div class="text-end">
                {% if current_user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('auth.signout') }}">Sign Out</a>
                <a class="btn btn-success" href="{{ url_for('tasks.profile') }}">My Profile</a>
                {% else %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('auth.signin') }}">Sign In</a>
                <a class="btn btn-success" href="{{ url_for('auth.signup') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
