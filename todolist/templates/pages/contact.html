{% extends "layouts/base.html" %}

{% block title %} Contact {% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-12 bg-light-subtle rounded-3 p-5 shadow">
            <div class="row">
                <div class="col-md-6">
                    <h1>Get in Touch</h1>
                    <p class="fs-4">
                        Phone: <i class="fa-solid fa-phone"></i> +1 123-456-7890
                    </p>
                    <p class="fs-4">
                        Email: <i class="fa-solid fa-envelope"></i> info@example.com
                    </p>
                </div>
                <div class="col-md-6">
                    <h1>Follow Us on Social Media</h1>
                    <p class="fs-4">
                        <i class="fa-brands fa-facebook"></i>
                        <a href="https://facebook.com" target="_blank">Facebook</a>
                    </p>
                    <p class="fs-4">
                        <i class="fa-brands fa-instagram"></i>
                        <a href="https://instagram.com" target="_black">Instargram</a>
                    </p>
                    <p class="fs-4">
                        <i class="fa-brands fa-x-twitter"></i>
                        <a href="https://x.com" target="_blank">X</a>
                    </p>
                    <p class="fs-4">
                        <i class="fa-brands fa-linkedin"></i>
                        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
