{% extends "layouts/base.html" %}

{% block title %} My Profile {% endblock %}

{% block content %}
<h1>Welcome, {{ current_user.username }}</h1>

{% for task in tasks %}
    <div>
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
    </div>
{% endfor %}

{% endblock content %}
